<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <!-- 
        coustome css link
     -->
     <link rel="stylesheet" href="input.css">

     <!-- 
        facebook favicon
      -->
      <link rel="shortcut icon" href="images/fbfavicon.png" type="image/x-icon">

      <!-- 
        Tailwind cdn
       -->
       <script src="https://cdn.tailwindcss.com"></script>
       <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      
</head>
<body class="bg-gray-100">
    
    <section class="container mt-32 flex justify-center">
        <div class="left w-1/3 flex flex-col -space-y-5 mx-6 mt-12">
            <img class="w-80" src="images/fb.svg" alt="facebook svg image">
            <p class="text-2xl mr-6 ml-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-4 w-96 rounded-lg shadow-xl text-md font-semibold relative">
            <input class="px-4 py-3.5 mb-2 border border-1 border-gray-300 rounded-lg focus:outline-blue-300" type="text" placeholder="Email address or phone number">
            <input class="px-4 py-3.5 my-2 border border-1 border-gray-300 rounded-lg focus:outline-blue-300" type="password" placeholder="Password">
            <button class="btn my-2 px-16 py-2.5 text-xl bg-blue-600 text-white font-semibold rounded-md border-0">Log in</button>
            <span class="text-sm text-blue-600 text-center my-2 hover:underline cursor-pointer">Forgotten password?</span>
            <hr class="my-2">
            <button class="btn mt-5 mb-2 text-white font-bold bg-lime-600 px-4 rounded-md border-0 w-fit text-center mx-auto py-3 text-md">Create New Account</button>
            <span class="absolute -bottom-11 text-sm ml-6"> <span class="font-bold hover:underline cursor-pointer">Create a Page </span>for a celebrity, brand or business.</span>
        </div>
    </section>

</body>
</html>
